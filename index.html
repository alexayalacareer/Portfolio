<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Ayala | Portfolio</title>

  <style>
    :root {
      --bg: #e9f0fb;
      --bg-accent: #f7f7ff;
      --card-bg: #ffffff;
      --text-main: #222222;
      --text-muted: #555555;
      --accent: #1f57a4;
      --accent-dark: #143b6f;
    }

    /* FOOTER STYLE */
    .fun-footer {
      text-align: center;
      font-size: 0.9rem;
      color: #595959;
      padding: 22px 0 30px;
      margin-top: 40px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      letter-spacing: 0.3px;
    }

    .fun-footer a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    .fun-footer a:hover {
      text-decoration: underline;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, var(--bg) 0, var(--bg-accent) 45%, #f7f7f7 100%);
      color: var(--text-main);
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px 40px;
    }

    /* NAV */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(31, 87, 164, 0.6);
      border-bottom: 1px solid rgba(20, 59, 111, 0.7);
      height: 68px;
      display: flex;
      align-items: center;
      backdrop-filter: blur(14px);
      transition: 0.25s;
    }

    .top-nav.scrolled {
      background: #1f57a4;
      border-bottom-color: #143b6f;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.18);
    }

    .top-nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      max-width: 900px;
      font-size: 1.02rem;
      font-weight: 600;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 999px;
      transition: 0.18s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.16);
      transform: translateY(-1px);
    }

    /* HERO */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      padding: 40px;
      margin-top: 32px;
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(20, 59, 111, 0.06);
    }

    .hero-left {
      max-width: 55%;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .hero-hello {
      font-size: 2.6rem;
      font-weight: 800;
      margin: 0;
    }

    .hero-intro {
      font-size: 1.6rem;
      margin: 0;
    }

    .hero-intro span {
      font-weight: 800;
    }

    .hero-role {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-top: 8px;
    }

    /* NEW â†’ Student + MT logo aligned */
    .hero-bottom-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-top: 4px;
    }

    .hero-school {
      font-size: 1rem;
      color: #666;
      margin: 0;
      line-height: 1.1;
      padding-top: 4px;
    }

    .mt-logo-inline {
      max-height: 48px;
      width: auto;
      filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.25));
    }

    /* Resume tucked under */
    .resume-under {
      margin-top: 10px;
      display: flex;
    }

    .resume-button {
      padding: 12px 38px;
      border-radius: 999px;
      background: #c63728;
      color: white;
      font-size: 1.02rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.24);
      transition: 0.18s;
    }

    .resume-button:hover {
      background: #a72d20;
    }

    .hero-right {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-placeholder {
      width: 260px;
      height: 260px;
      background: #cd7f63;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.32);
    }

    /* SLOGAN IMAGE */
    .slogan-section img {
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 16px 38px rgba(0, 0, 0, 0.18);
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <div class="top-nav">
    <div class="top-nav-inner">
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#experience">Experience</a>
        <a href="#recruiters">For Recruiters</a>
        <a href="#resume">Resume</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>

  <div class="page">
    <!-- HERO -->
    <header class="hero">
      <div class="hero-left">

        <p class="hero-hello">Hello!</p>
        <p class="hero-intro">I'm <span>Alex Ayala</span></p>
        <p class="hero-role">Mechatronics Engineering & MBA</p>

        <!-- Student + MT Logo Row -->
        <div class="hero-bottom-row">
          <p class="hero-school">Student at MTSU</p>

          <img
            src="Middle-Tennessee-Blue-Raiders-logo.png"
            class="mt-logo-inline"
            alt="MTSU Logo"
          />
        </div>

        <!-- Resume Button Under -->
        <div class="resume-under">
          <a href="#resume" class="resume-button">Resume</a>
        </div>

      </div>

      <div class="hero-right">
        <div class="photo-placeholder"></div>
      </div>
    </header>

    <!-- SLOGAN -->
    <section class="slogan-section">
      <img src="slogan-image.png" alt="Mission Statement Banner">
    </section>
  </div>

  <!-- FOOTER -->
  <footer class="fun-footer">
    Â© 2025 Designed and Built by Alex Ayala â€¢
    <a href="#contact">Contact</a> â€¢
    ðŸ˜Š Have a great day!
  </footer>

  <script>
    window.addEventListener("scroll", function () {
      const nav = document.querySelector(".top-nav");
      if (window.scrollY > 10) {
        nav.classList.add("scrolled");
      } else {
        nav.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
